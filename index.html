<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #f0f0f0;
      --button-text: #000000;
      --button-hover: #dddddd;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --button-bg: #333333;
      --button-text: #ffffff;
      --button-hover: #444444;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 300px;
      border: 1px solid var(--button-hover);
      border-radius: 10px;
      padding: 20px;
      background-color: var(--bg-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      background-color: var(--button-bg);
      color: var(--text-color);
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      text-align: right;
      /* padding: 10px; */
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="calculator" data-theme="light">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="clearDisplay()">AC</button>
      
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="deleteLast()">‚Üê</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('+')">+</button>
      <button onclick="calculateResult()" style="grid-column: span 2;">=</button>
      <button onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const calculator = document.querySelector('.calculator');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value) || '';
      } catch {
        display.value = 'Error';
      }
    }

    function toggleTheme() {
      const currentTheme = calculator.getAttribute('data-theme');
      calculator.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
    }

    document.addEventListener('keydown', (event) => {
      if ((event.key >= '0' && event.key <= '9') || ['+', '-', '*', '/', '.'].includes(event.key)) {
        appendValue(event.key);
      } else if (event.key === 'Enter') {
        calculateResult();
      } else if (event.key === 'Backspace') {
        deleteLast();
      } else if (event.key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
